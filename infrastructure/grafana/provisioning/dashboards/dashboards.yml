# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'AI Health Auditor'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json

